 - hosts: all
   become: yes
   tasks:
    - name: installing jenkins
      yum_repository:
        name: epel
        description: yum epel
        baseurl: http://pkg.jenkins.io/redhat-stable
        gpgkey: https://pkg.jenkins.io/redhat-stable/jenkins.io.key
    
    - name: installing dnf
      yum:
        name: dnf
        state: latest

    - name: installing java and jenkins
      dnf:
       name: "{{items}}"
       state: present
      with_items:
        - java-11
        - jenkins